<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Don't Lie</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <caption>
        List of NBA players 1979-current
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Team</th>
          <th>Conference</th>
          <th>Division</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="control">
      <form>
        <p>Choose a number between 1 and <span></span></p>
        <label for="page">Go To Page:</label>
        <input type="number" name="page" id="page" min="1" />
        <button>Go</button>
      </form>
      <div class="buttons">
        <button class="previous">Previous Page</button>
        <button class="next">Next Page</button>
        <p>Page Number: <span></span></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
